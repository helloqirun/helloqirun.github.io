<DT><b>Course Summary</b>:
  <DD>CS 6340 is a graduate-level course on software analysis and testing. We
    will cover topics such as static program analysis, random testing, dataflow
    analysis, type systems, test case generation, symbolic execution, and
    more. We will also study selected papers from PL conferences such as POPL
    and PLDI. 


	  
<p>
  <DT> <b> References</b>:
    <ul><li>Static Analysis
   <ul>
   <li> <i><b>Principles of Program Analysis</b></i> 
     by F. Nielson, H. Nielson, and C. Hankin, 
    Springer, 1999.
   <li> <i><b>Formal Semantics of Programming Languages</b></i> 
     by G. Winskel, 
    MIT Press, 1993.
   <li>[MS18] <i><b>Static Program Analysis</b></i> 
     by A. M&oslash;ller and M. Schwartzbach, 
     <a href="https://cs.au.dk/~amoeller/spa/">Online book</a>, 2018.
   <li> Updated lecture notes will be posted on 
        this site. 
   </ul><p>
