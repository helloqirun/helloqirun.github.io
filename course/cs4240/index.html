<DT><b>Course Summary</b>:
  <DD>This course will cover the principles and foundations of compiler design. The course project will be structured
around the design of a compiler for a small, but expressive, imperative language to be translated for execution
on a simulator of the MIPS processor. After successfully completing the course, students will be able to
design and develop all major components of a compiler.Â
