	<center>
		<h1>Flow-Augmented Call Graph</h1>
		<a href="../../index.html">Qirun Zhang</a>, <a href="http://www.cse.cuhk.edu.hk/~wjzheng">Wujie Zheng</a> and <a href="http://www.cse.cuhk.edu.hk/~lyu">Michael R. Lyu</a> 
	</center>
	<hr>
	<h2>Introduction</h2>
		<p>Flow-Augmented Call Graph (FACG) augments the conventional call graph with control flow analysis. The significance of different caller-callee linkages can be distinguished in FACG. FACG is particularly helpful in understanding large scale software systems. <a href="../../papers/fase2011_qirun.pdf">This</a> paper provides in-depth description about FACG. </p>
	<h2>Download</h2>
		<p>FACG implementation will be integrated in our static analysis framework in the future. We currently provide the complete experiment data in our paper. [<a href="experiments.tar.bz2">Download</a>]</p>
	<h2>Contact</h2>
		<p>If you have further questions or suggestions regarding FACG, please feel free to contact one of the authors. </p>
